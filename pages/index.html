<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

	<link rel="icon" type="image/png" sizes="32x32" href="assets/coin32.gif">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/coin16.gif">

    <link rel="prefetch" href="assets/cursor-text-20.png" />
    <style>
                /* Updated Helper Styles */
        .helper {
            position: fixed;
            z-index: 9999;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #39ff14;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
            color: #39ff14;
            transition: all 0.3s ease;
            transform: translateX(120%);
            opacity: 0;
        }

        .helper.visible {
            transform: translateX(0);
            opacity: 1;
        }

        .helper.minimized {
            width: 70px;
            height: 70px;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .helper.minimized .helper-content,
        .helper.minimized .helper-close,
        .helper.minimized .helper-input-container {
            display: none;
        }

        .helper.minimized .helper-header {
            margin: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .helper.minimized .helper-icon {
            width: 100%;
            height: 100%;
            margin: 0;
            object-fit: cover;
            border-radius: 50%;
        }

        .helper-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
        }

        .helper-icon {
            width: 70px;
            height: 70px;
            margin-right: 10px;
            transition: all 0.3s ease;
            object-fit: cover;
            border-radius: 50%;
        }

        .helper-close {
            cursor: pointer;
            color: #ff0000;
            font-size: 16px;
            margin-left: auto;
            padding: 5px;
            transition: color 0.3s ease;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 2;
        }

        /* ... (keep rest of the existing styles) ... */

        body {
            background-color: #1b1b1b;
            font-family: 'monospace';
            margin: 0;
            cursor: url('assets/cursor-20.png'), auto;
            padding: 20px;
            text-align: center;
            color: #39ff14;
        }

        nav.menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .menu-item {
            color: #39ff14;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #39ff14;
            padding: 10px 15px;
            border-radius: 10px;
            background-color: transparent;
            transition: all 0.3s ease;
            cursor: url('assets/cursor-pointer-20.png'), pointer;
            position: relative;
            overflow: hidden;
        }

        .menu-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #ff00ff;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .menu-item:hover:before {
            left: 0;
        }

        .menu-item:hover {
            color: #1b1b1b;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #00ffff;
        }

        .welcome-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .welcome-text {
            font-size: 64px;
            animation: glitch 1s infinite;
        }

        .gif-style {
            width: 80px;
            height: auto;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff0000; }
            25% { text-shadow: -2px -2px #00ffff; }
            50% { text-shadow: 2px -2px #ff0000; }
            75% { text-shadow: -2px 2px #00ffff; }
            100% { text-shadow: 2px 2px #ff0000; }
        }

        .separator {
            text-align: center;
            color: #ff00ff;
            margin: 40px 0;
            font-size: 24px;
        }

        .center-gif {
            margin: 40px auto;
        }

        /* Enhanced Helper Styles */
        .helper {
            position: fixed;
            z-index: 9999;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #39ff14;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
            color: #39ff14;
            transition: all 0.3s ease;
            transform: translateX(120%);
            opacity: 0;
        }

        .helper.visible {
            transform: translateX(0);
            opacity: 1;
        }

        .helper.minimized {
            width: 60px;
            height: 60px;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .helper.minimized .helper-content,
        .helper.minimized .helper-close,
        .helper.minimized .helper-input-container {
            display: none;
        }

        .helper.minimized .helper-icon {
            margin: 0;
        }

        .helper-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .helper-icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .helper-close {
            cursor: pointer;
            color: #ff0000;
            font-size: 16px;
            margin-left: auto;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .helper-close:hover {
            color: #ff6b6b;
        }

        .helper-content {
            font-family: 'Courier New', Courier, monospace;
            margin: 10px 0;
            min-height: 50px;
        }

        .helper-input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .helper-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #39ff14;
            border-radius: 5px;
            padding: 8px;
            color: #39ff14;
            font-family: 'Courier New', Courier, monospace;
        }

        .helper-input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(57, 255, 20, 0.5);
        }

        .helper-send {
            background: transparent;
            border: 1px solid #39ff14;
            color: #39ff14;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .helper-send:hover {
            background: #39ff14;
            color: #1b1b1b;
        }

        .typing-effect::after {
            content: '|';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="helper" id="helper">
        <div class="helper-header">
            <img src="assets/helper.png" alt="Helper Icon" class="helper-icon">
            <span class="helper-close" onclick="toggleHelper()">✖</span>
        </div>
        <div class="helper-content">
            <p class="typing-effect" id="helperText"></p>
        </div>
        <div class="helper-input-container">
            <input type="text" class="helper-input" id="userInput" placeholder="Type your message...">
            <button class="helper-send" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <nav class="menu">
        <a href="about.html" class="menu-item">About</a>
        <a href="projects.html" class="menu-item">Projects</a>
        <a href="contact.html" class="menu-item">Contact</a>
        <a href="#mindmap" class="menu-item">Mindmap</a>
    </nav>

    <div class="welcome-container">
        <img src="assets/torch.gif" alt="Fire torch" class="gif-style">
        <div class="welcome-text">WELCOME!</div>
        <img src="assets/torch.gif" alt="Fire torch" class="gif-style">
    </div>

    <div class="separator">-+-+-+-+-+-+-+-</div>

    <div class="center-gif">
        <img src="assets/central2.gif" alt="Center GIF" style="width: 580px; height: auto;">
    </div>

    <div class="lower-gif">
        <img src="assets/cold-as.gif" alt="Lower GIF" style="width: auto; height: auto;">
    </div>
    

    <div class="helper" id="helper">
        <div class="helper-header">
            <img src="assets/helper.png" alt="Helper Icon" style="width: 70px; height: 70px" class="helper-icon">
            <span class="helper-close" onclick="toggleHelper()">✖</span>
        </div>
        <div class="helper-content">
            <p class="typing-effect" id="helperText"></p>
        </div>
        <div class="helper-input-container">
            <input type="text" class="helper-input" id="userInput" placeholder="Type your message...">
            <button class="helper-send" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Helper messages
        const helperMessages = [
            "Hi! My name is Cherry. I'm your digital assistant!",
            "Need help navigating the site?",
            "Want to know more about the projects?",
            "Feel free to ask me anything!"
        ];

        let currentMessageIndex = 0;
        let isTyping = false;
        let helperVisible = false;
        let helperMinimized = false;

        // Function to type text with effect
        function typeText(text, element) {
            isTyping = true;
            let index = 0;
            element.textContent = '';
            
            function type() {
                if (index < text.length) {
                    element.textContent += text[index];
                    index++;
                    setTimeout(type, 50);
                } else {
                    isTyping = false;
                    setTimeout(showNextMessage, 2000);
                }
            }
            
            type();
        }

        // Function to show next message
        function showNextMessage() {
            if (!isTyping && currentMessageIndex < helperMessages.length) {
                typeText(helperMessages[currentMessageIndex], document.getElementById('helperText'));
                currentMessageIndex++;
            }
        }

        // Show helper with animation
        setTimeout(() => {
            const helper = document.getElementById('helper');
            helper.classList.add('visible');
            helperVisible = true;
            showNextMessage();
        }, 1000);

        function toggleHelper() {
            const helper = document.getElementById('helper');
            if (helperMinimized) {
                helper.classList.remove('minimized');
                setTimeout(() => {
                    showNextMessage();
                }, 300);
                helperMinimized = false;
            } else {
                helper.classList.add('minimized');
                helperMinimized = true;
            }
        }

        // Handle user input
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                const helperText = document.getElementById('helperText');
                // Simple response system - can be expanded
                let response = "I'm processing your request: " + message;
        
                if (message.toLowerCase().includes('help')) {
                    response = "I'm here to help! What would you like to know?";
                } else if (message.toLowerCase().includes('project')) {
                    response = "Our projects section showcases various consumer-friendly developments!";
                } else if (message.toLowerCase().includes('contact')) {
                    response = "You can find our contact information in the Contact section.";
                } else if (message.toLowerCase().includes('hi') || message.toLowerCase().includes('hello')) {
                    response = "Hi! My name is Cherry. I'm your digital assistant!";
                } else if (message.toLowerCase().includes('about')) {
                    response = "In the About section, you can learn more about us and what we do!";
                } else if (message.toLowerCase().includes('navigate')) {
                    response = "To navigate, use the menu at the top of the page. Need more guidance?";
                } else if (message.toLowerCase().includes('mindmap')) {
                    response = "Check out the Mindmap section for a visual representation of our ideas!";
                } else {
                    response = "I'm not sure about that, but I'm learning every day! Try asking me about the site or its features.";
                }
                
                typeText(response, helperText);
                input.value = '';
            }
        }

        // Allow sending message with Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Click helper icon to maximize
        document.querySelector('.helper-icon').addEventListener('click', function() {
            if (helperMinimized) {
                toggleHelper();
            }
        });
    </script>
</body>
</html>
